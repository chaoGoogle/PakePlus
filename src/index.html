<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级点名系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            padding: 25px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            border-radius: 20px 20px 0 0;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header h1 i {
            margin-right: 15px;
            font-size: 2rem;
        }
        
        .student-list {
            flex: 1;
            padding: 20px;
            border-right: 1px solid #eee;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .control-panel {
            width: 350px;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .student-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .student-card.selected {
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            transform: scale(1.05);
        }
        
        .student-card.selected .student-id {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .student-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #e0e0e0;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .student-avatar i {
            font-size: 2rem;
            color: #7f8c8d;
        }
        
        .student-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        
        .student-id {
            font-size: 0.85rem;
            color: #7f8c8d;
        }
        
        .pick-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .pick-btn:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        .pick-btn:active {
            transform: translateY(1px);
        }
        
        .current-pick {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        .current-pick h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .picked-student {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .history-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-time {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }
        
        .add-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .student-count {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            
            .student-list {
                border-right: none;
                border-bottom: 1px solid #eee;
                max-height: 400px;
            }
            
            .control-panel {
                width: 100%;
            }
        }
        
        .highlight {
            animation: highlight 1.5s ease;
        }
        
        @keyframes highlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(231, 76, 60, 0.8); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="student-list">
            <div class="header">
                <h1><i class="fas fa-user-graduate"></i> 班级点名系统</h1>
                <p>计算机科学与技术专业 2023级1班</p>
            </div>
            
            <div class="section-title">
                <i class="fas fa-users"></i> 学生名单
                <span class="student-count">42人</span>
            </div>
            
            <div class="student-grid" id="studentGrid">
                <!-- 学生卡片将通过JS动态生成 -->
            </div>
        </div>
        
        <div class="control-panel">
            <div class="section-title">
                <i class="fas fa-random"></i> 随机点名
            </div>
            
            <button class="pick-btn" id="pickButton">
                <i class="fas fa-play"></i> 开始点名
            </button>
            
            <div class="current-pick">
                <h3>当前点到</h3>
                <div class="picked-student" id="pickedStudent">
                    等待点名...
                </div>
                <p>剩余未点: <span id="remainingCount">42</span> 人</p>
            </div>
            
            <div class="section-title">
                <i class="fas fa-history"></i> 点名历史
            </div>
            
            <div class="history-list" id="historyList">
                <!-- 历史记录将通过JS动态生成 -->
            </div>
            
            <div class="action-buttons">
                <button class="action-btn reset-btn" id="resetButton">
                    <i class="fas fa-redo"></i> 重置名单
                </button>
                <button class="action-btn add-btn" id="addButton">
                    <i class="fas fa-plus"></i> 添加学生
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 初始学生数据
        const students = [
            { id: "2023001", name: "张三" },
            { id: "2023002", name: "李四" },
            { id: "2023003", name: "王五" },
            { id: "2023004", name: "赵六" },
            { id: "2023005", name: "钱七" },
            { id: "2023006", name: "孙八" },
            { id: "2023007", name: "周九" },
            { id: "2023008", name: "吴十" },
            { id: "2023009", name: "郑十一" },
            { id: "2023010", name: "王芳" },
            { id: "2023011", name: "李华" },
            { id: "2023012", name: "刘明" },
            { id: "2023013", name: "陈晓" },
            { id: "2023014", name: "杨帆" },
            { id: "2023015", name: "黄蓉" },
            { id: "2023016", name: "郭靖" },
            { id: "2023017", name: "林平" },
            { id: "2023018", name: "徐静" }
        ];
        
        let availableStudents = [...students];
        let pickHistory = [];
        
        // DOM元素
        const studentGrid = document.getElementById('studentGrid');
        const pickButton = document.getElementById('pickButton');
        const pickedStudent = document.getElementById('pickedStudent');
        const historyList = document.getElementById('historyList');
        const resetButton = document.getElementById('resetButton');
        const addButton = document.getElementById('addButton');
        const remainingCount = document.getElementById('remainingCount');
        
        // 初始化学生列表
        function renderStudentList() {
            studentGrid.innerHTML = '';
            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.innerHTML = `
                    <div class="student-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="student-name">${student.name}</div>
                    <div class="student-id">${student.id}</div>
                `;
                studentGrid.appendChild(studentCard);
            });
        }
        
        // 随机选择学生
        function pickRandomStudent() {
            if (availableStudents.length === 0) {
                alert('所有学生都已被点到！');
                return;
            }
            
            // 随机选择
            const randomIndex = Math.floor(Math.random() * availableStudents.length);
            const picked = availableStudents[randomIndex];
            
            // 更新界面
            pickedStudent.textContent = picked.name;
            pickedStudent.classList.add('highlight');
            
            // 添加到历史
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            pickHistory.unshift({
                student: picked,
                time: timeString
            });
            
            // 更新历史记录
            renderHistory();
            
            // 从可用学生中移除
            availableStudents.splice(randomIndex, 1);
            remainingCount.textContent = availableStudents.length;
            
            // 高亮选中的学生
            highlightPickedStudent(picked);
            
            // 移除动画类
            setTimeout(() => {
                pickedStudent.classList.remove('highlight');
            }, 1500);
        }
        
        // 高亮显示被点到的学生
        function highlightPickedStudent(student) {
            const cards = document.querySelectorAll('.student-card');
            cards.forEach(card => {
                card.classList.remove('selected');
                const nameElement = card.querySelector('.student-name');
                if (nameElement && nameElement.textContent === student.name) {
                    card.classList.add('selected');
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        }
        
        // 渲染历史记录
        function renderHistory() {
            historyList.innerHTML = '';
            pickHistory.slice(0, 10).forEach(record => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${record.student.name} (${record.student.id})</span>
                    <span class="history-time">${record.time}</span>
                `;
                historyList.appendChild(historyItem);
            });
        }
        
        // 重置名单
        function resetList() {
            availableStudents = [...students];
            pickHistory = [];
            pickedStudent.textContent = '等待点名...';
            remainingCount.textContent = availableStudents.length;
            renderHistory();
            
            // 移除所有选中状态
            const cards = document.querySelectorAll('.student-card');
            cards.forEach(card => card.classList.remove('selected'));
        }
        
        // 添加新学生
        function addNewStudent() {
            const name = prompt('请输入学生姓名：');
            if (!name) return;
            
            const id = `2023${(students.length + 101).toString().slice(1)}`;
            const newStudent = { id, name };
            
            students.push(newStudent);
            availableStudents.push(newStudent);
            remainingCount.textContent = availableStudents.length;
            
            renderStudentList();
            alert(`已添加学生：${name} (${id})`);
        }
        
        // 事件监听
        pickButton.addEventListener('click', pickRandomStudent);
        resetButton.addEventListener('click', resetList);
        addButton.addEventListener('click', addNewStudent);
        
        // 初始化
        renderStudentList();
        renderHistory();
        remainingCount.textContent = availableStudents.length;
    </script>
</body>
</html>
